<!doctype html>
<html lang="en" data-framework="backbonejs">
  <head>
    <meta charset="utf-8">
    <title>Backbone.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="C:\javaScript\ToDoBackBone\base.css">
    <link rel="stylesheet" href="C:\javaScript\ToDoBackBone\index.css">
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section class="main">
        <input class="toggle-all" id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>
      <footer class="footer"></footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
    </footer>
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <button class="destroy"></button>
      </div>
      <input class="edit" value="<%- title %>">
    </script>
    <script type="text/template" id="stats-template">
      <span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
      <ul class="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <% if (completed) { %>
      <button class="clear-completed">Clear completed</button>
      <% } %>
    </script>
    <script src="C:\javaScript\js\base.js"></script>
    <script src="C:\javaScript\js\lib\jquery.min.js"></script>
    <script src="C:\javaScript\js\lib\underscore-min.js"></script>
    <script src="C:\javaScript\js\lib\backbone-min.js"></script>
    <script src="C:\javaScript\js\lib\backbone.localStorge.js"></script>
    <script src="C:\javaScript\js\models\todo.js"></script>
    <script src="C:\javaScript\js\collections\todos.js"></script>
    <script src="C:\javaScript\js\views\todo-view.js"></script>
    <script src="C:\javaScript\js\views\app.js"></script>
    <script src="C:\javaScript\js\routers\router.js"></script>
    <script src="C:\javaScript\js\app.js"></script>
  </body>
</html>
